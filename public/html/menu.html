<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<script type="text/javascript">
    var context = {
        menuItems : [
            {
                "title" : "My Maersk Line",
                "url" : "/dashboard",
                "class" : "dropdown-toggle",
                "subLinks" : [
                    {
                        "title" : "item1",
                        "url" : "#",
                        "class" : "dropdown-toggle",
                        "target" : "_blank"
                    },
                    {
                        "divider" : true
                    },
                    {
                        "title" : "item2",
                        "url" : "#",
                        "class" : "dropdown-toggle"
                    },
                    {
                        "divider" : true
                    }
                ]
            },
            {
                "title" : "Book",
                "url" : "/booking/new",
                "class" : "dropdown-toggle"
            },
            {
                "title" : "Lookup",
                "url" : "#",
                "class" : "dropdown-toggle"
            },
            {
                "title" : "Track",
                "url" : "/shipmentbinder/",
                "class" : "dropdown-toggle"
            },
            {
                "title" : "Help",
                "url" : "#",
                "class" : "dropdown-toggle"
            },
            {
                "title" : "MyFinance",
                "url" : "/go/myfinance",
                "class" : "dropdown-toggle"
            }
        ]
    };
</script>
<script id="menu-template" type="text/x-handlebars-template">

    <a class="brand image" href="/"><img class="logo" src="http://my.maerskline.com/public/10_0_205/images/branding/logo_MAEU.png"
                                         alt="Maersk Line logo"/></a>
    <ul class="nav">
        {{#menuItems}}
        <li class="dropdown">
            <a href="{{url}}" class="{{class}}">{{title}}</a>
            {{#if subLinks}}
            <ul class="dropdown-menu">
            {{#each subLinks}}
                {{#if divider}}
                    <li class="divider"></li>
                {{else}}
                    <li {{#if class}}class="{{class}}"{{/if}}><a href="{{url}}" {{#if target}}target="{{target}}"{{/if}}>{{title}}</a></li>
                {{/if}}
            {{/each}}
            </ul>
            {{/if}}
        </li>
        {{/menuItems}}
    </ul>

</script>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link href="http://my.maerskline.com/public/10_0_205/thirdparty.min.css" type="text/css" rel="stylesheet"/>
    <link href="http://my.maerskline.com/public/10_0_205/maersk.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="page">

    <div id="header" class="header role-banner">
        <ul class="skip-links">
            <li><a href="#main">Skip to Content</a></li>
        </ul>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container" id="top">
                </div>
            </div>
        </div>
        <div class="bg_header hidden-tablet"></div>
    </div>
</div>
<script type="text/javascript" src="../js/lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/lib/handlebars-v4.0.2.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        compileAndInjectContent("#menu-template", context, "#top");

    });

    function compileAndInjectContent(templateId, context, target){
        var source   = $(templateId).html();
        var template = Handlebars.compile(source);
        var html = template(context);
        $(target).append(html);
    }
</script>
</body>
</html>
